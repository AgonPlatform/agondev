name: Full build release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (e.g. v1.2.3)"
        required: true
      message:
        description: "Tag message (annotated tag)"
        default: "Automated release"
        required: false

permissions:
  contents: write

jobs:
  create_tag:
    name: Create Git Tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Create annotated tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "${{ github.event.inputs.tag }}" -m "${{ github.event.inputs.message }}"
          git push origin "${{ github.event.inputs.tag }}"

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: create_tag

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: agondev-linux_x86_64.tar.gz
          - os: macos-latest
            artifact_name: agondev-darwin_arm64.tar.gz

    steps:
      - uses: actions/checkout@v6

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y build-essential git make zip cmake texinfo ninja-build libgmp-dev libmpfr-dev bison flex python3-pip python3-ply zlib1g-dev binutils

      # macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja texinfo zlib

      - name: Install Python packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 --version
          pip3 install --break-system-packages ply

      - name: Make tools
        run: ./make_tools.sh

      - name: Make Agon library and release
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create draft release and upload assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Upload to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./dist/*.tar.gz
          file_glob: true
          overwrite: true
          tag: ${{ github.event.inputs.tag }}
          draft: true

