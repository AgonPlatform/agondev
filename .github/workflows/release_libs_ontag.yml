name: Release libraries on tag creation - Linux / MacOS

on:
  push:
    tags:
      - '*'     # Run on any tag push (v1.0.0, release-123, etc)

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: agondev-linux_x86_64.tar.gz
          - os: macos-latest
            artifact_name: agondev-darwin_arm64.tar.gz

    steps:
      - uses: actions/checkout@v6

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y build-essential git make zip cmake texinfo ninja-build libgmp-dev libmpfr-dev bison flex python3-pip python3-ply zlib1g-dev binutils

      # macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install texinfo zlib

      - name: Install Python packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 --version
          pip3 install --break-system-packages ply

      - name: Get tools
        run: ./get_tools.sh

      - name: Make Agon library and release
        run: make

      # Upload built artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Upload to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./dist/*.tar.gz
          file_glob: true
          overwrite: true
          tag: ${{ github.ref_name }} 
          draft: true

