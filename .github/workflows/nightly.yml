name: Nightly Release

on:
  schedule:
    - cron: "0 2 * * *"  # every night at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: agondev-linux_x86_64.tar.gz
          - os: macos-latest
            artifact_name: agondev-darwin_arm64.tar.gz
          - os: self-hosted
            artifact_name: agondev-linux_aarch64.tar.gz

    steps:
      - uses: actions/checkout@v6

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y build-essential git make zip cmake texinfo ninja-build libgmp-dev libmpfr-dev bison flex python3-pip python3-ply zlib1g-dev binutils

      # macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install texinfo zlib

      - name: Install Python packages (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 --version
          pip3 install --break-system-packages ply

      - name: Get tools
        run: ./get_tools.sh

      - name: Make Agon library and release
        run: make

      # Upload built artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  remove_nightly:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Delete old nightly release
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            // Try to find the release tagged "nightly"
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: "nightly",
              });
            } catch (err) {
              console.log("No nightly release found. Continuing.");
            }

            // If it existed, delete the release and tag
            if (release?.data?.id) {
              console.log("Deleting old nightly release...");
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.data.id,
              });

              // Delete the tag
              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: "tags/nightly",
                });
              } catch (err) {
                console.log("Tag already removed");
              }
            }

  release_nightly:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: remove_nightly

    steps:
      - uses: actions/checkout@v6

      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Upload to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./dist/*.tar.gz
          file_glob: true
          overwrite: true
          tag: nightly
          prerelease: true
          release_name: "AGON dev C/C++ toolchain (Nightly build)"
          body: "This release is automatically built from the [master](https://github.com/AgonPlatform/agondev/tree/master) branch. Use only if you want a bleeding-edge toolchain."
